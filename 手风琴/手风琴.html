<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title>手风琴</title>
  <style>
    ul {
      list-style: none;
    }

    * {
      margin: 0;
      padding: 0;
    }

    div {
      width: 1200px;
      height: 400px;
      margin: 50px auto;
      border: 1px solid red;
      overflow: hidden;
    }

    div li {
      width: 240px;
      height: 400px;
      float: left;
      transition: all 500ms;
    }

    div ul {
      width: 1200px;
    }
  </style>
</head>

<body>
  <div id="box">
    <ul>
      <li>
        <a href="#">
          <img src="./images/1.jpg" alt="">
        </a>
      </li>
      <li>
        <a href="#">
          <img src="./images/2.jpg" alt="">
        </a>
      </li>
      <li>
        <a href="#">
          <img src="./images/3.jpg" alt="">
        </a>
      </li>
      <li>
        <a href="#">
          <img src="./images/4.jpg" alt="">
        </a>
      </li>
      <li>
        <a href="#">
          <img src="./images/5.jpg" alt="">
        </a>
      </li>
    </ul>
  </div>
</body>
<script>
  //整体就是利用mouseover 和 mouseinter 事件，排他思想，
  //经过谁谁变成800px，其他变成100px，鼠标离开全部变成240px
  let li = document.querySelectorAll('#box li')
  for (let i = 0; i < li.length; i++) {
    li[i].addEventListener('mouseenter', function () {
      for (let j = 0; j < li.length; j++) {
        li[j].style.width = 100 + 'px'
      }
      this.style.width = 800 + 'px'
    })
    li[i].addEventListener('mouseleave', function () {
      for (let j = 0; j < li.length; j++) {
        li[j].style.width = 240 + 'px'
      }
    })

  }

</script>

</html>
